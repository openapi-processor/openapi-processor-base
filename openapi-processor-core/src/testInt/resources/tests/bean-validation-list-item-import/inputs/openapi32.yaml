openapi: 3.2.0
info:
  title: Bean Validation API
  version: 1.0.0
paths:
  /test:
    get:
      parameters:
        - in: query
          name: patternParam
          required: false
          description: query parameter with @Pattern annotation
          schema:
            $ref: "#/components/schemas/PatternParam"
      responses:
        "200":
          description: ok
components:
  schemas:
    PatternParam:
      type: array
      items:
        type: string
        pattern: .*
