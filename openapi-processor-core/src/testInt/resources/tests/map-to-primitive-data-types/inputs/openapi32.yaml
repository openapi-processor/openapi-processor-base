openapi: 3.2.0
info:
  title: primitive mapping
  version: 1.0.0
paths:
  /foo:
    get:
      parameters:
        - in: query
          name: foo
          schema:
            type: string
            format: binary
      responses:
        "200":
          description: the foo result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Foo"
components:
  schemas:
    Foo:
      type: object
      properties:
        bar:
          type: string
          format: binary
