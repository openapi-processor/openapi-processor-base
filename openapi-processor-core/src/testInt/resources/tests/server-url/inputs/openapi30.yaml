openapi: 3.0.2
info:
  title: test template
  version: 1.0.0

servers:
  - url: "{schema}://{host}:{port}/{path1}/{path2}/v{version}"
    variables:
      schema:
        default: https
        enum:
          - https
          - http
      host:
        default: openapiprocessor.io
      port:
        default: "443"
      path1:
        default: foo
      path2:
        default: bar
      version:
        default: "1"

paths:
  /foo:
    get:
      responses:
        '204':
          description: ...
