openapi: 3.2.0
info:
  title: composed oneOf interface
  version: 1.0.0
paths:
  /foo:
    get:
      responses:
        "200":
          description: the foo result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Foo"
components:
  schemas:
    Foo:
      type: object
      properties:
        myProperties:
          $ref: "#/components/schemas/GenericProperties"
    GenericProperties:
      oneOf:
        - $ref: "#/components/schemas/SpecificPropertiesOne"
        - $ref: "#/components/schemas/SpecificPropertiesTwo"
    SpecificPropertiesOne:
      type: object
      properties:
        foo:
          type: string
          maxLength: 200
    SpecificPropertiesTwo:
      type: object
      properties:
        bar:
          type: string
          maxLength: 100
