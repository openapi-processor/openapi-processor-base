openapi: 3.2.0
info:
  title: Spring Props API
  version: 1.0.0
paths:
  /prop/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: none
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Props"
  /props:
    get:
      responses:
        "200":
          description: none
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Props"
components:
  schemas:
    Props:
      type: object
      properties:
        id:
          type: integer
          format: int32
          nullable: false
        prop1:
          type: string
        prop2:
          type: string
